<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <form width="500px" action="./OIP.jpg">

                <img width="300px" src="./Meezan-Bank-Logo-Vector.png" alt=""></img>
            <h1>
                ONLINE REGISTRATION FORM:
            </h1><br>
            <label for="">NAME:</label>
            <input required placeholder="Enter Your Name" type="text"><br><br>
            <label for="">FATHER NAME:</label>
            <input placeholder="Enter Your FatherName" type="text"><br><br>
            <label for="">DATE OF BIRTH:</label>
            <input placeholder="Enter DOB" type="number"><br><br>
            <label for="">CNIC:</label>
            <input required type="number"><br><br>
            <label for="">FATHER CNIC:</label>
            <input placeholder="OPTIONAL" type="number"><br><br>
            <label for="">CONTACT NUMBER:</label>
            <input type="number"><br><br>
            <label for="">PICTURE:</label>
            <input type="file"><br><br>
            <label for="">CNIC(front):</label>
            <input type="file"><br><br>
            <label for="">CNIC(back):</label>
            <input type="file"><br><br>
            <input name="gender" type="radio">
            <label for="MALE">MALE</label>
            <input name="gender" type="radio">
            <label for="FEMALE">FEMALE</label>
            <input name="gender" type="radio">
            <label for="FEMALE">OTHER</label><br><br>
            <input  type="submit">


        </form>
    </div>
</body>
</html>
